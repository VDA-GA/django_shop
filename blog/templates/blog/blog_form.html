{% extends 'catalog/base.html' %}

{% block content%}

<div class="card-body">
    <form method="post" action="" class="form-floating">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
            {% if object %}
            Сохранить
            {% else %}
            Создать
            {% endif%}
        </button>
    </form>
</div>

{% endblock %}
