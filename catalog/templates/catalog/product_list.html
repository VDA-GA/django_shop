{% extends 'catalog/base.html' %}

{% block content%}

    <a class="btn btn-outline-primary" href="{% url 'Skystore:create_product' %}" role="button">Создать продукт</a>
    {% endif %}
</div>

<div class="row text-center row-cols-1 row-cols-md-4 g-4">
    {% for object in object_list %}
    {% include 'catalog/includes/inc_product.html' %}
    {% endfor %}
</div>
{% endblock %}
