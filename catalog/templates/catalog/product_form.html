{% extends 'catalog/base.html' %}

{% block content%}

<div class="col-4">
    <div class="card">
        <div class="card-header text-center text-bg-info p-3">
         <h5 class="card-title">Добавление продукта</h5>
        </div>
        <div class="card-body">
            <form method="post" action="" class="form-floating">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                    {% if object %}
                    Сохранить
                    {% else %}
                    Создать
                    {% endif%}
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
