{% load my_tags %}
<div class="col-3 h-100">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4><a href="{% url 'Skystore:product_page' object.pk %}"
                   class="my-0 font-weight-normal">{{object.title}} </a></h4>
        <h6 class="card-subtitle mb-2 text-body-secondary">({{object.category}})</h6>
        </div>
        <div class="ratio" style="--bs-aspect-ratio: 50%;">
        <img class="card-img-top"
             src="{{ object.picture | mymedia}}"
             alt="Card image cap">
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">$ {{object.price}}</h1>
            <p class="card-text"> {{ object.description|truncatechars:100 }} </p>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary"> Купить</button>

        </div>
        <div class="card-footer">
                <small class="text-body-secondary">Created at {{object.created_at}}}</small>
            </div>
            <div class="card-footer">
                <small class="text-body-secondary">Last updated {{object.updated_at}}}</small>
            </div>
    </div>
</div>
