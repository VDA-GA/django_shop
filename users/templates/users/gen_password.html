{% extends 'catalog/base.html' %}

{% block content%}
<form method="post" enctype="multipart/form-data" action="" class="form-floating">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card">
                <h5 class="card-header text-center p-3">Сгенерировать новый пароль?</h5>
                <div class="card-body">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input name="email" type="email" class="form-control" id="exampleFormControlInput1"
                               placeholder="name@example.com">
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Отправить новый пароль
                    </button>
                     <a class="p-2 btn btn-success" href="{% url 'users:login' %}">Вход</a>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
